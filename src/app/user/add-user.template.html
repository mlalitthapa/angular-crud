<h3>Add a User</h3>

<div class="col-md-6">
    <div class="well">
        <form [formGroup]="registerForm" (submit)="createUser()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="name">
                    <div 
                        *ngIf="name.touched && !name.valid"
                        class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="email">
                    <div 
                        *ngIf="email.touched && !email.valid"
                        class="alert alert-danger">
                        Enter valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="phone">
                </div>
            </fieldset>

            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label>Street</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="street">
                </div>
                <div class="form-group">
                    <label>Suite</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="suite">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="city">
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="zipcode">
                </div>
            </fieldset>
            <input 
                type="submit" 
                class="btn btn-primary" 
                value="Save"
                [disabled]="!registerForm.valid">
        </form>
    </div>
</div>
